services:
  - type: worker
    name: kalshi-weather-bot
    runtime: python
    buildCommand: pip install -r requirements.txt && pip install -e .
    startCommand: ./scripts/render_start.sh
    envVars:
      - key: KALSHI_API_KEY_ID
        sync: false
      - key: KALSHI_PRIVATE_KEY_PEM
        sync: false
      - key: KALSHI_USE_SDK
        value: "true"
      - key: KALSHI_DB_PATH
        value: "kalshi.db"
      - key: KALSHI_AUDIT_LOG
        value: "logs/audit.log"
      - key: KALSHI_DECISION_REPORT_DIR
        value: "runs"
      - key: NWS_USER_AGENT
        sync: false
      - key: KALSHI_BOT_KILL
        value: "0"
