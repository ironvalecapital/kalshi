api_key_id: null
private_key_path: null
use_sdk: true

data:
  env: prod # if your key is prod
  api_base_demo: "https://demo-api.kalshi.co/trade-api/v2"
  api_base_prod: "https://api.elections.kalshi.com/trade-api/v2"
  ws_url_demo: "wss://demo-api.kalshi.co/trade-api/ws/v2"
  ws_url_prod: "wss://api.elections.kalshi.com/trade-api/ws/v2"
  ws_open_timeout_sec: 30

rate_limit:
  tier: basic

weather:
  statuses: ["open", "unopened"]
  forecast_sigma_f: 2.0
  min_fill_prob: 0.001
  max_spread_cents: 99.0
  min_edge_after_fees_cents: -0.05
  entry_edge_pp: 1.0
  exit_edge_pp: 45.0
  min_time_to_close_hours: 0.5
  max_time_to_close_hours: 168.0
  w_trades: 1.0
  w_volume: 0.1
  w_spread: 0.05
  default_city: "NYC"
  allowed_cities: []
  max_trades_per_cycle: 5
  max_scan_markets: 800
  city_map:
    NYC: {lat: 40.7128, lon: -74.0060}
    CHI: {lat: 41.8781, lon: -87.6298}
    DC: {lat: 38.9072, lon: -77.0369}
    LA: {lat: 34.0522, lon: -118.2437}
    BOS: {lat: 42.3601, lon: -71.0589}
    PHL: {lat: 39.9526, lon: -75.1652}
    ATL: {lat: 33.7490, lon: -84.3880}
    MIA: {lat: 25.7617, lon: -80.1918}
    DEN: {lat: 39.7392, lon: -104.9903}
    SEA: {lat: 47.6062, lon: -122.3321}
    SFO: {lat: 37.7749, lon: -122.4194}
    DAL: {lat: 32.7767, lon: -96.7970}
  keywords: ["WEATHER", "TEMP", "TEMPERATURE", "HIGH TEMPERATURE", "PRECIP", "SNOW", "RAIN"]
  market_overrides: {}
  min_trades_24h: 0
  top_n: 300
  allow_unmatched_markets: true
  bid_improve_cents: 1
  max_depth_levels: 3
  allow_cross_spread: true
  min_rr: 1.01
  max_order_size: 25
  ev_size_scale_cents: 3.0
  depth_fill_weight: 0.005
  trades_fill_weight: 0.02
  regime_t1_hours: 24.0
  regime_t2_hours: 1.0
  near_close_min_rr: 1.01
  near_close_min_ev_cents: 0.1

risk:
  max_daily_loss_usd: 175.0
  max_position_per_market_usd: 300.0
  max_open_orders: 20
  max_order_size_contracts: 30
  max_notional_usd: 1000.0
  max_trade_freq_per_market_seconds: 10
  cooldown_seconds_after_loss: 300
  max_consecutive_losses: 3
  pause_on_spread_wide: true
  spread_wide_threshold_cents: 10.0

execution:
  prefer_maker: true
  min_order_interval_seconds: 5
  require_edge_cents: 2.0
  maker_fee_rate: 0.0175
  taker_fee_rate: 0.07
  max_cancels_per_minute: 10
  bankroll_usd: 5.0
  kelly_fraction: 0.33
  kelly_use_fill_prob: true

sports_external_enabled: false
sportsdb_api_key: null
football_data_api_key: null
balldontlie_api_key: null

sports:
  market_universe: "all"
  statuses: ["open", "unopened"]
  keywords: ["SPORT", "SPORTS", "NBA", "NFL", "NHL", "MLB", "NCAAB", "NCAAF", "GAME", "MATCH", "TEAM", "CRYPTO", "BTC", "ETH", "FINANCE", "FED", "CPI", "RATE"]
  allowlist: []
  max_spread_cents: 70.0
  min_trades_60m: 0
  min_trades_5m: 0
  min_top_depth: 0
  min_ev_cents: 0.0
  extreme_edge_cents: 6.0
  urgency_window_sec: 300
  min_order_interval_sec: 3
  max_cancels_per_min: 10
  top_n: 100
  base_size: 1
  max_order_size: 15
  allow_unmatched_markets: true
  exclude_multigame_extended: true
  exclude_quicksettle: true
  yes_longshot_max_cents: 10
  no_tail_min_cents: 90
  maker_only: true
  category_ev_multiplier: 1.25
  max_scan_markets: 1000
  orderbook_probe_limit: 100
  selector_workers: 1
  markets_cache_ttl_sec: 90
  min_quote_bid_cents: 2
  max_quote_spread_cents: 30
  auto_pick_use_summary: true
  auto_pick_top_n: 100
  daily_report_interval_sec: 3600
  stale_order_max_age_sec: 300
  stale_order_cancel_edge_cents: 0.1
  min_spread_cents: 0
  avoid_price_low_cents: 2
  avoid_price_high_cents: 98
  depth_size_divisor: 5
  min_arb_depth: 1
  allow_arb_taker: true
  spread_scan_weight: 1.0
  simple_active_maker: true
  simple_min_spread_cents: 0
  simple_imbalance_min: 0.0
  simple_ladder_levels: 3
  use_spread_scanner: true
  spread_scanner_min: 0
  spread_scanner_max: 99
